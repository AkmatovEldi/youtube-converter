{% extends 'youconv/base.html' %}
<head>
    <meta charset="UTF-8">
    <title>History</title>
</head>
{% block content %}
    <div>
        {% for history in histories %}
            <div>
                <h1><a href="{% url 'get-history-details' history_id=history.id %}"> file_name: {{ history.id }}</a>
                </h1>
                <p> Дата: {{ history.created }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
